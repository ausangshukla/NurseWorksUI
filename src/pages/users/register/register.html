<ion-header>

  <ion-navbar  color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

            <button ion-item (click)="register({'role': 'Nurse', 'avail_full_time': true, 'currently_permanent_staff': false})">
              <ion-icon name="create" item-left color="primary"></ion-icon>
              Nurse - Full Time
              <p text-wrap>
                Register to find a full time nurse position.
              </p>
            </button>

            <button ion-item (click)="register({'role': 'Nurse', 'avail_part_time': true, 'currently_permanent_staff': false})">
              <ion-icon name="create" item-left color="primary"></ion-icon>
              Nurse - Part Time
              <p text-wrap>
                Register to find a part time nurse position.
              </p>
            </button>


            <button ion-item (click)="register({'role': 'Nurse', 'currently_permanent_staff': true})">
              <ion-icon name="create" item-left color="primary"></ion-icon>
              Nurse - Already Employed
              <p text-wrap>
                Register to log shifts at your current hospital.
              </p>
            </button>

            <button ion-item (click)="register({'role': 'Admin'})">
              <ion-icon name="create" item-left color="primary"></ion-icon>
              Hospital Admin / Head Nurse
              <p text-wrap>
                Register as a Hospital administrator.
              </p>
            </button>


        </ion-list>

</ion-content>
