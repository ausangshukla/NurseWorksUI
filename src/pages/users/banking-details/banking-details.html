<ion-header>

  <ion-navbar color="primary">
    <ion-title>Bank Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form [formGroup]="slideOneForm">

    <ion-list>

      <ion-list name="payment_option" formControlName="payment_option" 
                radio-group [(ngModel)]="user.payment_option">

        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/gpay.png">
          </ion-thumbnail>
          <ion-radio value="GPay" item-right></ion-radio>
        </ion-item>

        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/paytm.png">
          </ion-thumbnail>
          <ion-radio value="payTM" item-right></ion-radio>
        </ion-item>

        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/bhim.png">
          </ion-thumbnail>
          <ion-radio value="BHIM" item-right></ion-radio>
        </ion-item>

      </ion-list>


      <ion-item>
        <ion-label floating>Bank Account Number</ion-label>
        <ion-input name="bank_account" formControlName="bank_account" [(ngModel)]="user.bank_account"
          [class.invalid]="!slideOneForm.controls.bank_account.valid && (slideOneForm.controls.bank_account.dirty || submitAttempt)">
        </ion-input>
      </ion-item>

      <ion-item
        *ngIf="!slideOneForm.controls.bank_account.valid  && (slideOneForm.controls.bank_account.dirty || submitAttempt)">
        <p class="error-text">Please enter your bank account.</p>
      </ion-item>

      <ion-item>
        <ion-label floating>UPI</ion-label>
        <ion-input name="upi" formControlName="upi" [(ngModel)]="user.upi"
          [class.invalid]="!slideOneForm.controls.upi.valid && (slideOneForm.controls.upi.dirty || submitAttempt)">
        </ion-input>
      </ion-item>

      <ion-item *ngIf="!slideOneForm.controls.upi.valid  && (slideOneForm.controls.upi.dirty || submitAttempt)">
        <p class="error-text">Please enter UPI.</p>
      </ion-item>

    </ion-list>

    <button ion-button full color="primary" (click)="save()" [disabled]="slideOneForm.invalid">Save</button>

  </form>

</ion-content>
